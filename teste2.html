<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Menu com Submenu</title>
  <style>
    /* Adicione estilos personalizados, se necess√°rio */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -6px;
      margin-left: -1px;
      border-radius: 0 6px 6px 6px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
 
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categorias
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Categoria 1</a>
          
          <div class="dropdown-submenu">
            <a class="dropdown-item" href="#">Subcategoria 1.1</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Subitem 1.1.1</a></li>
              <li><a class="dropdown-item" href="#">Subitem 1.1.2</a></li>
              <li class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Outro Subitem</a></li>
            </ul>
          </div>
          <a class="dropdown-item" href="#">Categoria 2</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Mais Categorias</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    $('.dropdown-submenu a.dropdown-item').on("click", function (e) {
      $(this).next('ul').toggle();
      e.stopPropagation();
      e.preventDefault();
    });
  });
</script>

</body>
</html>
